{% extends "layout.html" %}
{% block header %}
<header class="navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Helpdesk</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Helpdesk</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li><a class="nav-item" href="{{ url_for('web:ticket') }}">Tickets</a></li>
      </ul>
      {% if request.user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#">{{ request.user.display_name }}</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="{{ request.user.avatar_url }}" height="16" width="16" />
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="{{ url_for('api:user') }}">
                <i class="glyphicon glyphicon-user"></i>
                whoami
              </a>
            </li>
            <li>
              <a href="{{ url_for('web:logout') }}">
                <i class="glyphicon glyphicon-off"></i>
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
      {% endif %}
    </nav>
  </div>
</header>
{% endblock %}
