<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>404 Not Found</title>
  <link rel="shortcut icon" href="{{ url_for('static', path='/images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap3/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
  <style type="text/css">
  	  .login-form {
  	  	width: 340px;
        	margin: 50px auto;
  	  }
      .login-form form {
      	margin-bottom: 15px;
          background: #f7f7f7;
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          padding: 30px;
      }
      .login-form h2 {
          margin: 0 0 15px;
      }
      .form-control, .btn {
          min-height: 38px;
          border-radius: 2px;
      }
      .btn {
          font-size: 15px;
          font-weight: bold;
      }
  </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="login-form">
                {% if msg %}
                <div class="alert alert-{{ msg_level }}">
                    <p>{{ msg }}</p>
                </div>
                {% endif %}

                <form action="" method="post">
                    <h2 class="text-center">Log in</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="user" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                    <div class="clearfix">
                        {# <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label> #}
                        <a href="{{ reset_pass_url }}" class="pull-right">Forgot Password?</a>
                    </div>
                </form>
                {# <p class="text-center"><a href="#">Create an Account</a></p> #}
            </div>

        </div>
    </div>
</div>
</body>
</html>
