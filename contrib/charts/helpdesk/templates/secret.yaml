{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secretName }}
  namespace: {{ .Release.Namespace }}
type: Opaque
{{- if .Values.useConfigDir }}
data: {{ (.Files.Glob "helpdesk/*").AsSecrets }}
{{- else }}
data: {{ .Values.config | b64enc }}
{{- end }}
{{- end }}
